{% extends 'base.html' %}

{% block content %}
<h2 class="mt-4">Create Project</h2>
<form action="{{ url_for('create_project') }}" method="POST" class="mb-4">
    <div class="form-group">
        <label for="name">Project Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" class="form-control" required>
            <option value="planned">Planned</option>
            <option value="progress">In Progress</option>
            <option value="done">Done</option>
            <option value="closed">Closed</option>
            <option value="canceled">Canceled</option>
            <option value="on hold">On Hold</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="allocated_budget">Allocated Budget:</label>
        <input type="number" id="allocated_budget" name="allocated_budget" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
